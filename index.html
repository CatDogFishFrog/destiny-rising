<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Guide - Destiny: Rising</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="animated-bg" id="animated-bg"></div>
    
    <header>
        <h1>Destiny: Rising - Fishing Guide</h1>
        <div class="header-controls">
            <div id="lang-selector" class="lang-selector">
                <div class="lang-option active" data-lang="en" style="cursor: pointer; padding: 6px 10px; background: rgba(26, 31, 46, 0.6); color: #b0bec5; border: none; font-size: 0.8rem;">EN</div>
                <div class="lang-option" data-lang="uk" style="cursor: pointer; padding: 6px 10px; background: rgba(26, 31, 46, 0.6); color: #b0bec5; border: none; font-size: 0.8rem;">UK</div>
            </div>
            <div class="mode-toggle">
                <button id="beauty-mode" class="mode-btn">Beauty</button>
                <button id="performance-mode" class="mode-btn">Performance</button>
            </div>
        </div>
    </header>
    
    <main>
        <section id="fish-section">
            <div class="controls">
                <div class="sort-controls">
                    <div class="sort-left">
                        <label>Sorting:</label>
                        <div class="sort-buttons" id="sort-buttons">
                            <div class="sort-toggle active" data-sort="name">By Name</div>
                            <div class="sort-toggle" data-sort="rarity">By Rarity</div>
                            <div class="sort-toggle" data-sort="price">By Price</div>
                        </div>
                    </div>
                    <div class="size-controls">
                        <div class="size-toggle" data-size="small">▪▪</div>
                        <div class="size-toggle active" data-size="medium">■■</div>
                        <div class="size-toggle" data-size="large">⬛⬛</div>
                    </div>
                </div>
                
                <div class="filter-controls">
                    <div class="filter-group">
                        <label>Bait:</label>
                        <div id="bait-filters"></div>
                    </div>
                    <div class="filter-group">
                        <label>Location:</label>
                        <div id="location-filters"></div>
                    </div>
                    <div class="filter-group">
                        <label>Rarity:</label>
                        <div id="rarity-filters"></div>
                    </div>
                </div>
            </div>
            
            <div id="fish-grid"></div>
        </section>
    </main>

    <div id="fish-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-fish-details"></div>
        </div>
    </div>

    <div id="performance-tooltip" class="performance-tooltip">
        Warning! Beauty mode uses intensive visual effects that may load the graphics card and slow down performance on weak devices.
    </div>

    <script src="js/data/baits.js"></script>
    <script src="js/data/locations.js"></script>
    <script src="js/data/fish.js"></script>
    <script src="js/locales/en.js"></script>
    <script src="js/locales/uk.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
